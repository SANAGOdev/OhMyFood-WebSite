<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cd052b35bf.js"
      crossorigin="anonymous"
    ></script>
    <title>Oh My Food</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <div>
          <div>
            <h1 class="title">ohmyfood</h1>
          </div>
          <div class="city">
            <i class="fas fa-map-marker-alt"></i>
            <h2>Paris, Belleville</h2>
          </div>
        </div>
      </header>
      <section>
        <div class="info">
          <h1>Réservez le menu qui <br />vous convient</h1>
          <p>
            Découvrez des restaurants d'exception, séléctionnés par nos soins
          </p>
          <button>Explorer nos restaurants</button>
        </div>
      </section>
      <div class="marge">
        <section>
          <div class="fonctionnement">
            <h2>Fonctionnement</h2>
            <ol>
              <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
              <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
              <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
